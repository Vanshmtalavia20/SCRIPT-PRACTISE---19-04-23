<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
</head>
<body>
    
    <script>
        choice = 5;

        switch(choice)

        {
            case 1 : document.write("HELOOO");
            break;

            case 2 : document.write("HELL");
            break;

            case 3 : document.write("WOOO");
            break;

            case 4 : document.write("HIIII");
            break;

            default :  document.write("ERROR........!");
            break;

        }
    </script>
    
</body>
</html>
